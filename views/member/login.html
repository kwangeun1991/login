{% extends "layout.html" %}

{% block content %}
<form action="/member/login" method="post" target="ifrmHidden" autocomplete="off">
  <dl>
    <dt>아이디</dt>
    <dd>
      <input type="text" name="memId" value="">
    </dd>
  </dl>
  <dl>
    <dt>비밀번호</dt>
    <dd>
      <input type="password" name="memPw" value="">
    </dd>
  </dl>
  <div class="links">
    <a href="/member/find_id">아이디 찾기</a>
    <a href="/member/find_pw">비밀번호 찾기</a>
  </div>
  <div class="sns_btns">
    {% if naverLoginUrl %}

    <a href="{{ naverLoginUrl }}"><img src="/img/sns_login/naver.png" height="45"></a>
    {% endif %}
  </div>
  <input type="submit" name="" value="로그인">
</form>
{% endblock %}
